[MT4]
; Path to MetaTrader executable or a batch file that launches it
Terminal=X:\PortableApps\Ava_MetaTrader_4\start.bat
Compiler=X:\PortableApps\Ava_MetaTrader_4\metaeditor.exe

; AppData root where MT4 stores its data (we'll auto-detect the terminal ID)
AppDataRoot=X:\PortableApps\Ava_MetaTrader_4\APPDATA\MetaQuotes\Terminal

[Test]
; Name for the temporary expert (will be deployed as this name)
ExpertName=_TEST_

; Default test parameters
Symbol=EURJPY
Period=H1
Model=1
FromDate=2000.01.01
ToDate=2025.12.31
